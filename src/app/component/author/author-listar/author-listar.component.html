<div class="container">
  <h1 style="text-align: center;">Listado de Autores</h1>

  <mat-grid-list cols="2" rowHeight="4em">
    <mat-grid-tile>
      <div style="text-align: right;">
        <button mat-raised-button color="primary" routerLink="/authors/nuevo">Nuevo</button>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
      </mat-form-field>
    </mat-grid-tile>

  </mat-grid-list>

  <div class="mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Id.
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.id }} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nameAuthor">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Name Author
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.nameAuthor }}
        </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="emailAuthor">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Email Author
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.emailAuthor }}
        </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="birthDateAuthor">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          BirthDate Author
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{element.birthDateAuthor | date:'dd/MM/yyyy'}}
        </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="cantidad">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Cantidad
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.cantidad }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="accion01">
        <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" [routerLink]="['/authors/edicion',element.id]">Actualizar</button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="accion02">
        <mat-header-cell *matHeaderCellDef> Eliminar </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" (click)="eliminar(element.id)">Eliminar</button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>

    <mat-paginator
      #paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      [showFirstLastButtons]="true">
    </mat-paginator>
  </div>
</div>
